<div class="page" [ngStyle]="{'background-color': project.color }">
  <section class="project-details-content">
    <article>
      <h1>{{project.name}}</h1>
    </article>

    <article id="panel_slider__container">
      <mat-tab-group>
        <mat-tab label="{{project.name}}">
          <p>{{project.descriptionLong}}</p>
        </mat-tab>
        <mat-tab label="{{fonctionnality.title}}" *ngFor="let fonctionnality of project.projectFonctionnalities">
          <p>{{fonctionnality.content}}</p>
        </mat-tab>
      </mat-tab-group>
    </article>

    <article class="masonry-container">

      <div class="panel">
        <div class="panel-wrapper">
          <div class="panel-overlay">
            <div class="panel-text">
              <div class="panel-title">{{image2.title}}</div>
              <div class="panel-tags">
                <span class="tag-icon"><img class="tag-icon-img"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375042/tag-icon.svg" alt="" /></span>
                <span class="tags-list" *ngFor="let tag of image2.tags">{{tag}}</span>
              </div>
            </div>
            <img class="panel-gradient" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375042/base-gradient.png"
              alt="" />
            <img class="panel-vingette" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375042/darken-gradient.png"
              alt="" />
          </div>
          <img class="panel-img" [src]="image2" alt="" />
        </div>
      </div>

      <div class="panel">
        <div class="panel-wrapper">
          <div class="panel-overlay">
            <div class="panel-text">
              <div class="panel-title">Blue Docks</div>
              <div class="panel-tags">
                <span class="tag-icon"><img class="tag-icon-img"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375042/tag-icon.svg" alt="" /></span>
                <span class="tags-list">Docks, Sunset, Horizon</span>
              </div>
            </div>
            <img class="panel-gradient" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375042/base-gradient.png"
              alt="" />
            <img class="panel-vingette" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375042/darken-gradient.png"
              alt="" />
          </div>
          <img class="panel-img" [src]="image1" alt="" />
        </div>
      </div>

      <div class="panel">
        <div class="panel-wrapper">
          <div class="panel-overlay">
            <div class="panel-text">
              <div class="panel-title">Pastel Canyons</div>
              <div class="panel-tags">
                <span class="tag-icon"><img class="tag-icon-img"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375042/tag-icon.svg" alt="" /></span>
                <span class="tags-list">Canyon, Rock formations</span>
              </div>
            </div>
            <img class="panel-gradient" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375042/base-gradient.png"
              alt="" />
            <img class="panel-vingette" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375042/darken-gradient.png"
              alt="" />
          </div>
          <img class="panel-img" [src]="image4" alt="" />
        </div>
      </div>
      <div class="panel">
        <div class="panel-wrapper">
          <div class="panel-overlay">
            <div class="panel-text">
              <div class="panel-title">Pink Mountain Sunset</div>
              <div class="panel-tags">
                <span class="tag-icon"><img class="tag-icon-img"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375042/tag-icon.svg" alt="" /></span>
                <span class="tags-list">Landscapes, Sunset, Mountains</span>
              </div>
            </div>
            <img class="panel-gradient" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375042/base-gradient.png"
              alt="" />
            <img class="panel-vingette" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/375042/darken-gradient.png"
              alt="" />
          </div>
          <img class="panel-img" [src]="image3" alt="" />
        </div>
      </div>
    </article>

    

  </section>
</div>
